# Entity Resolution Configuration
# run_id and base_dir are now passed via CLI args (--augmented-dir, --output-dir)

# Blocking strategy
blocking:
  strategy: "aggressive_multipass"  # Validated: 100% recall with 4-pass union

# Comparison (8-feature system, max score = 8.0)
comparison:
  ssn_fuzzy: false        # Exact match (validated, F1=0.983)
  birthdate_fuzzy: false  # Exact match (validated, F1=0.983)

# Classification
classification:
  method: "tiered"
  auto_reject_threshold: 4.0   # Score < 4.0 → definite non-match
  auto_match_threshold: 6.0    # Score >= 6.0 → definite match
  single_threshold: 5.60       # Gray zone fallback threshold (F1=0.983)

# Gray zone: logit-space combination of demographic score + LLM confidence
gray_zone:
  w_demo: 0.5        # weight on demographic logit (total_score - 5.0)
  w_llm: 1.0         # weight on LLM logit
  threshold: 0.0     # combined logit threshold (0.0 = 50/50 odds)

# Golden record creation
golden_record:
  conflict_resolution: "most_frequent"
  include_provenance: true

# Output
output:
  golden_records_csv: "golden_records.csv"
  matches_csv: "predicted_matches.csv"
  metrics_json: "evaluation_metrics.json"
  verbose: true
