# Synthea Configuration for CSV Export
# ======================================
# Configure Synthea to generate realistic patient data in CSV format only.

# =============================================================================
# EXPORT SETTINGS
# =============================================================================

# Enable CSV export, disable all other formats
exporter.csv.export = true
exporter.fhir.export = false
exporter.fhir.use_shr_extensions = false
exporter.practitioner.fhir.export = false
exporter.hospital.fhir.export = false
exporter.ccda.export = false
exporter.text.export = false

# Output directory (mounted via Docker)
exporter.baseDirectory = /output

# =============================================================================
# CSV EXPORT CONFIGURATION
# =============================================================================

# Export all patient data to CSV files
exporter.csv.folder_per_run = true
exporter.csv.export = true

# =============================================================================
# PATIENT GENERATION SETTINGS
# =============================================================================

# Generate realistic demographic data
generate.demographics.default_file = demographics.csv

# Don't append random numbers to person names (we want realistic names)
generate.append_numbers_to_person_names = false

# Include both living and deceased patients for realism
generate.only_dead_patients = false
generate.only_alive_patients = false

# Default patient module configuration
generate.default_population = 500

# =============================================================================
# DATA REALISM SETTINGS
# =============================================================================

# Enable realistic clinical modules
generate.providers.hospitals.default_file = hospitals.csv
generate.providers.longterm.default_file = providers.csv
generate.providers.primary_care.default_file = primary_care_facilities.csv
generate.providers.urgent_care.default_file = urgent_care_facilities.csv

# Payer configuration for insurance data
generate.payers.insurance_companies.default_file = payers.csv
generate.payers.loss_ratio = 0.75

# Veterans percentage (for demographic diversity)
generate.veteran_population_override = 0.10

# =============================================================================
# DEMOGRAPHICS DISTRIBUTION
# =============================================================================

# Use default demographics for Massachusetts
generate.geography.zipcodes.default_file = geography/zipcodes.csv
generate.geography.country_code = US
generate.geography.timezones.default_file = geography/timezones.csv

# Socioeconomic diversity
generate.demographics.socioeconomic.weights.enabled = true
generate.demographics.socioeconomic.category.income.high = 0.25
generate.demographics.socioeconomic.category.income.middle = 0.50
generate.demographics.socioeconomic.category.income.low = 0.25

# =============================================================================
# CLINICAL DATA SETTINGS
# =============================================================================

# Enable common clinical modules for realistic patient histories
generate.clinical_note.enabled = false  # Disable to reduce output size

# Prevalence of common conditions (for diverse patient profiles)
lifecycle.quit_smoking.probability = 0.01
lifecycle.alcoholism.probability = 0.05
lifecycle.quit_alcoholism.probability = 0.05

# =============================================================================
# PERFORMANCE SETTINGS
# =============================================================================

# Memory and performance tuning
exporter.years_of_history = 10  # Generate 10 years of history per patient

# Reduce unnecessary logging
exporter.csv.append_mode = false
