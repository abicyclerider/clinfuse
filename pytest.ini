[pytest]
# Pytest configuration for SyntheticMass project

# Test discovery
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Output and reporting options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Custom markers for organizing tests
markers =
    unit: Unit tests for individual functions and modules
    integration: Integration tests for complete workflows and data pipelines
    slow: Tests that take more than 1 second to run
    algorithm: Tests validating algorithmic correctness (error distributions, keyboard proximity)
    data_quality: Tests validating output data quality and schema compliance

# Minimum Python version
minversion = 7.4
