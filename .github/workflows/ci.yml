  dvc-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install dvc pyyaml
      - run: dvc dag
      - run: python -c "import yaml; yaml.safe_load(open('params.yaml'))"
