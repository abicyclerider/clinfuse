name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff
      - run: ruff check .
      - run: ruff format --check .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install mypy pandas-stubs types-PyYAML types-python-dateutil
      - run: mypy shared/ augmentation/ entity_resolution/core/

  test-augmentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e . -r augmentation/requirements.txt
      - run: pytest augmentation/tests -m "not slow"

  test-entity-resolution:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e . -r entity_resolution/requirements-runtime.txt -r entity_resolution/requirements.txt
      - run: pytest entity_resolution/tests

  docker-build-light:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: synthea
            dockerfile: synthea_runner/synthea-docker/Dockerfile
            context: synthea_runner/synthea-docker
          - name: augmentation
            dockerfile: augmentation/Dockerfile
            context: augmentation
          - name: entity_resolution
            dockerfile: entity_resolution/Dockerfile
            context: .
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}

  docker-build-gpu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: fine_tuning
          file: fine_tuning/Dockerfile
          push: false
          cache-from: type=gha,scope=medgemma-pipeline
          cache-to: type=gha,mode=max,scope=medgemma-pipeline

